<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-image">
      <img id="celular" src="./img/celular-com-instagram.png" alt="Celular com Instagram">
    </div>
    <article class="instagram-login">
      <section class="group">
        <img id="logo" src="./img/logo-instagram.png" alt="Logo do Instagram">
        <div>
          <img id="j6assis" src="./img/j6-assis.jpg" alt="foto-perfil">
        </div>
        <a class="botao btn1" href="#">Continuar como j6assistenciatecnica</a>
        <a class="botao btn2" href="#">Remover Conta</a>
      </section>
      <section class="group alternar">
        <p class="mb4">Não é j6assistenciatecnica?</p>
        <p>
          <a class="btn2" href="#">Trocar de conta</a> ou <a class="btn2" href="#">Cadastre-se</a>
        </p>
      </section>
      <section>
        <p>Obtenha o aplicativo.</p>
        <div class="baixar-app">
          <a href="#"><img src="./img/d-google-play.png" alt="Baixar na PlayStore"></a>
          <a href="#"><img src="./img/d-app-store.png" alt="Baixar na AppStore"></a>
        </div>
      </section>
    </article>
  </div>
</body>
</html>
